<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <link rel="icon" href="./images/Logo-circle.png" type="image/png" sizes="180x180">
    <title>BharatSuraksha</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .main-btn {
            width: 250px;
            height: 250px;
            background-color: #1A5EDB;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px #3b82f6b3;
            transition: 
                box-shadow 1s ease,
                transform 0.5s ease,
                outline-offset 0.3s ease;
        }

        .main-btn:hover,
        .main-btn:focus {
            outline: 2px solid #000;
            outline-offset: 6px;
            transform: scale(2.05);
            box-shadow:
                20px 10px 5px #3b82f6b3,
                20px 8px 20px #3b82f6b3,
                2px 12px 35px #3b82f6b3;
        }

        a {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            text-decoration:underline;
        }
    </style>
</head>

<body>
    <div class="main-btn" tabindex="0" role="link">
        <a href="./Frontend/index.html">Go to Website</a>
    </div>
</body>
</html>
